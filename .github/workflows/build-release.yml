name: Build and Release

on:
  push:
    branches:
      - mainXXX
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build bundled script
        run: npm run build
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
      
      - name: Deploy to release branch
        run: |
          # Create a temporary directory for the release branch
          mkdir -p /tmp/release
          cp dist/comatrix-bundled.ajs /tmp/release/
          
          # Configure git to use the GitHub token
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          
          # Fetch or create release branch
          git fetch origin release:release 2>/dev/null || true
          
          # Switch to release branch (create if doesn't exist)
          git checkout release 2>/dev/null || git checkout --orphan release
          
          # Remove all files except .git
          git rm -rf . 2>/dev/null || true
          
          # Copy the bundled file
          cp /tmp/release/comatrix-bundled.ajs .
          
          # Add and commit
          git add comatrix-bundled.ajs
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Release: Update bundled script from ${{ github.sha }}"
            git push origin release
          fi
